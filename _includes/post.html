<article class="post">
    
  <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
  
  <div class="post_meta">
    <div class="post_date">{{ post.date | date: '%B %d, %Y' }}</div>
    <div class="post_tags">{{ post.categories | category_links }}</div>
  </div>
  
  <div class="post_content">  
    {{ post.content | truncatewords : 100 }}
  </div>
</article>
