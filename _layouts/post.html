---
layout: default
---

<article class="post">
     
 <h1>{{ page.title }}</h1>
 
 <div class="post_meta">
   <div class="post_date">{{ page.date | date: '%B %d, %Y' }}</div>
   <div class="post_tags">
     {% for category in page.categories %}
      <a href="/{{category}}">{{ category }}</a>, 
    {% endfor %}
    <a href="/{{page.author}}">{{ page.author }}</a>
  </div>
 </div>
 
 <div class="post_content">  
   {{ content }}
 </div>
</article>
